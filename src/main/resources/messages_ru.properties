msg.address4room15 = Название: Поп-арт\nЦена: 1500\n\nПоп-арт - это дерзким вызов традиционной живописи, поскольку в нем делалась ставка на изображения из массовой культуры, включая рекламу, комиксы, обыденные предметы и новости. Несерьезность, ирония и дух авантюризма, мы перенесли атмосферу искусства в нашу комнату!\n• 6-8 человек\n• 12 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
