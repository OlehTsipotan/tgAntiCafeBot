msg.address3room4 = Название: Рим\nЦена: 1100\n\nРим - это про красоту, Рим - это про искусство! В комнате царит атмосфера Италии: море и тепло сочетаются с соборами и произведениями искусства. Для полного погружения в атмосферу вам даже не нужно будет Итальянское вино!)\n• До 8 человек\n• 10 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
