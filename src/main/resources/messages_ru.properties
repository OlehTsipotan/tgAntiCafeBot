msg.address3room11 = Название: Шерлок Холмс\nЦена: 1600\n\nКамерная атмосфера комнаты отлично подойдет для посиделок с друзьями. Играйте в настольные игры, общайтесь. Прочувствуйте на себе атмосферу той самой Англии.\n• До 14 человек\n• 19 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
