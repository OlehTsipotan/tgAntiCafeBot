msg.address4room10 = Название: Киберпанк\nЦена: 1900\n\nМир будущего, в котором высокое технологическое развитие, такое, как информационные технологии и кибернетика, сочетается с глубоким упадком человечества. Выбери свою сторону в этом мире!\n• 12-18 человек\n• 16 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
