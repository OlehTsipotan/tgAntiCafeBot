msg.address3room2 = Название: Рик и Морти\nЦена: 1600\n\nБезумный дед учёный и его внук приглашают поучаствовать в очередном эксперименте, увидеть своими глазами лабораторию Рика и попробовать знаменитый сычуаньский соус. Главное— не застрять на другом конце вселенной.\n• До 14 человек\n• 20 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
