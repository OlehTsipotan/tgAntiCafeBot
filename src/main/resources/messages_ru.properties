msg.address2room11 = Название: Бали\nЦена: 1500\n\nЛюди, которые приезжают на Бали оставляют там свои сердца, каждый из них, говорит, что это самое красивое и волшебное место в мире! Поэтому мы решили перенести уголочек острова в наше заведение!\n• до 8 человек\n• 15 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
