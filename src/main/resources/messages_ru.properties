msg.address4room13 = Название: Голливуд\nЦена: 1900\n\nКрасные стены, бархатные шторы, золотые статуэтки и плакаты знаменитых актёров создают атмосферу традиционной кинопремии в театре «Долби» в Лос-Анджелесе. Всегда мечтали оказаться в центре внимания на церемонии награждения «Оскар»? Комната превзойдёт все ваши ожидания!\n• 10-12 человек\n• 16 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
