msg.address3room6 = Название: Хард рок\nЦена: 2700\n\nКомната стилизована под классический музыкальный паб с гитарами легенд рок-индустрии и виниловыми пластинками величайших исполнителей: кирпичные стены увешаны плакатами, деревянный пол и неоновая вывеска создают атмосферу аутентичного места для собраний в рок стиле.\n• До 22 человек\n• 30 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
