msg.address3room3 = Название: Викинги\nЦена: 1400\\nnПрисядь за переговорный стол из дуба со своими собратьями. Принимайте военно-стратегические решения по предстоящей битве. Сражайтесь на мечах, посидите у огня и отпразднуйте победу!\n• До 16 человек\n• 20 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
