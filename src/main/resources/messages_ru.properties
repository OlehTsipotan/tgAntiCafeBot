msg.address3room7 = Название: Звездные войны\nЦена: 1400\n\nВ голове уже заиграл имперский марш и звуки световых мечей? Тогда выбирай, на какой ты стороне силы, и какое мероприятие хочешь организовать — от стандартного киномарафона до битвы на световых мечах или джойстиках, а может даже девичника в костюмах Принцессы Леи. Да пребудет с тобой сила!\n• До 10 человек\n• 19 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
