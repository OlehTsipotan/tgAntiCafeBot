msg.address4room6 = Название: Алоха\nЦена: 2500\n\nПесок под ногами, шум прибоя и пальмы. Комната идеальна для тех, кто скучает по жарким пляжам и серфу. В этом пространстве мы постарались воплотить все ваши самые яркие мечты о море!\n• 5 - 20 человек\n• 6 кв. м.\n• ервировка\n• роектор с большим экраном\n• араоке\n• рутая мультимедиа
