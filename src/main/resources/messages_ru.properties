msg.address1room1 = Название: Friends\nЦена: 5000\n\nВсегда мечтал побывать с персонажами любимого сериала? Тогда скорее к нам, комната "Friends" полностью передает атмосферу ситкома, горячий пирог и смешные песни Фиби только добавят атмосферы в твой вечер со старыми друзьями!\n\n• До 45 человек\n• 60 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
