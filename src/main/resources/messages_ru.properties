msg.address5room5 = Название: Киото\nЦена: 1000\n\nКиото - хранилище лучших достижений японского искусства, культуры, религии и мысли. Павильоны с загнутыми крышами отражаются здесь в недвижной глади прудов, хвойные деревья аккуратно растут, кажется, прямо из скал, а достопримечательностей с лихвой хватит не на одну восточную страну, а мы смогли перенести дух этого Японского города в Party Hard\n• 3 человек\n• 7 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
