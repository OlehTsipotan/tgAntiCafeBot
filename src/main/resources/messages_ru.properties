msg.address2room9 = Название: Шанти\nЦена: 1100\n\nОдна из самых романтичных комнат нашего заведения, фонарики, зелень, волшебство... Прочувствуй всю атмосферу этой комнате, устрой свой идеальный вечер, а мы поможем!\n• до 4 человек\n• 9 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
