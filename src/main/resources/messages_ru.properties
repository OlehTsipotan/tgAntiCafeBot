msg.address4room5 = Название: Запретная комната\nЦена: 2500\n\nСветлячки, лоза, окутывающая стены, таинственные фонари и магические свечи, что это? Эльфийский лес или же может там обитают феи и русалки? Дать ответ сможешь только ты сам, заглянув внутрь..\n• 16 -20 человек\n• 25 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
