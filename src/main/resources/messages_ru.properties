msg.address4room9 = Название: Звезда смерти\nЦена: 1400\n\nДа, мы знаем, что «Звезду смерти» уничтожили. Но кусочки станции долетели до нас, чтобы мы смогли создать комнату, которая порадует фанатов саги. Штурмовики, световые мечи, графические рисунки с отсылками… Дарт Вейдер одобряет.\n• 8 - 10 человек\n• 15 кв. м.\n• Сервировка\n• Проектор с ;большим экраном\n• Караоке\n• Крутая мультимедиа
