msg.address2room10 = Название: Масонская ложа\nЦена: 2500\n\nКомната наполнена духом эзотерическое сообщества, некоторые стороны которого являются тайными. Ритуалы, мантии и секреты. Скорее к нам!\n• до 21 человека\n• 28 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
