msg.address3room10 = Название: Оскар\nЦена: 2000\n\nВ комнате соблюдены все традиции церемонии— красные стены, бархатные шторы, золотые статуэтки и плакаты знаменитых актёров. Насладитесь атмосферой торжественности и богемности.\n• До 20 человек\n• 25 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
