msg.address4room3 = Название: Детройт\nЦена: 1900\n\nПолупустые улицы, разукрашенные баллончиками дома с выбитыми окнами и компании хмурых афроамериканцев. Здесь один из самых высоких уровней безработицы и преступности в США. Добро пожаловать в Детройт!\n• 10 - 13 человек\n• 18 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
