msg.address3room9 = Название: Марвел\nЦена: 1100\n\nУстройте вечеринку в супергеройском стиле или соберитесь компанией, чтобы поесть пиццу в окружении персонажей комиксов. Даже Мстители знают, что после трудной миссии нужно отдыхать.\n• До 10 человек\n• 16 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
