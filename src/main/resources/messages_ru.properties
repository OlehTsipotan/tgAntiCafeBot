msg.address3room1 = Название: Бруклин\nЦена: 1600\n\nОсобенно прекрасен Бруклин в сумеречные часы, когда только зажигаются огни небоскребов, а многочисленные дорогие виллы, уютные рестораны, кафе и магазины уже вовсю сверкают своими огнями, окутывая своими чарами зевак\n• До 10 человек\n• 18 кв. м.\n• Сервировка\n• Проектор с ;большим экраном\n• Караоке\n• Крутая мультимедиа
