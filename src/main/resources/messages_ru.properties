msg.address4room4 = Название: Ведьмак\nЦена: 1100\n\nСредневековый стиль вдохновлённый романами, игрой и сериалом "Ведьмак": стилизованные под старину массивные столы и стулья, средневековые широкие люстры и гобелены. Витражи создают таинственную атмосферу места, где совершается магия. Так и хочется стукнуться кружками ривского хереса за удачу в грядущих приключениях.\n• 8 - 10 человек\n• 12 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
