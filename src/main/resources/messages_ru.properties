msg.address4room7 = Название: Гетсби\nЦена: 3500\n\n«Век чудес, век искусства и век крайностей». Джей Гэтсби был королем вечеринок, поэтому кто, как не он, знает толк в хороших развлечениях? Если вам хочется роскоши, неординарности и лоска, то эта комната именно для вас!\n• 25 - 30 человек\n• 38 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
