msg.address3room5 = Название: Гавайи\nЦена: 1400\n\nУ нас есть всё для хорошей вечеринки: зал в стиле самого известного пляжного курорта Америки: гамаки, пальмы, укулеле, цветы и коктейли. Это место создано, чтобы собираться большой компанией, танцевать, веселиться и делать самые крутые фото на пляже.\n• До 8 человек\n• 17 кв. м.\n• Сервировка\n• Проектор большим экраном\n• Караоке\n• Крутая мультимедиа
