msg.address4room12 = Название: Мстители\nЦена: 1100\n\nСобери своих друзей в тематической комнате за просмотром любимых фильмов Marvel! Может именно вам придется спасти мир завтра.\n• 5-7 человек\n• 12 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
