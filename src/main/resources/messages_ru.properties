msg.address2room8 = Название: Мэд Макс\nЦена: 900\n\nОкунись в историю Макса Рокатански, которая происходит в недалёком будущем в дистопической Австралии. Прокатись на «перехватчиках» и ощути все безумство главного героя в нашей комнате «Мед Макс»!\n• до 4 человек\n• 8 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
