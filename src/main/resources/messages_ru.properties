msg.address3room8 = Название: Майами\nЦена: 2500\n\nВ комнате отдыхающего ждут неоновые вывески и прохлада вечернего пляжа, массивная барная стойка и множество фотообъектов: серферная доска, шезлонги и гамак на фоне искусственной зелени. Хотите создать вечеринку на День рождения, девичник, мальчишник или другое мероприятие, на котором соберёте большую компанию? Давай к нам!\n• До 30 человек\n• 36 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
