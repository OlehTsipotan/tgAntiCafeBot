msg.address2room7 = Название: Стамбул\nЦена: 1500\n\nКомната погрузит вас в атмосферу восточной сказки, кувшины, подушки, ковры.. А может в одной из ламп у нас даже спрятан джин?\n• до 6 человек\n• 10 кв. м.\n• Сервировка\n• Проектор с большим экраном\n• Караоке\n• Крутая мультимедиа
