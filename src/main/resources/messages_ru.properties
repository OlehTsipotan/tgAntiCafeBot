msg.start = \uD83D\uDC4B С возвращением в Party Hard!\n\nМы появились в Телеграм для более удобного и доступного пользования нашими услугами!\n\nУспейте классно провести время у нас - бронируйте нужный сеанс на удобное для вас время и наслаждайтесь!
msg.order = Выберите подходящее для Вас место!
msg.about = Почему именно наше пространство подойдёт для вас?\nPARTY HARD - это стильное пространство с играми, кино и караоке!\n\nПроведите у нас незабываемые вечеринки, торжества, атмосферные посиделки с друзьями и близкими.\n\n• Дешевле, чем лофт\n• Приставка и настольные игры\n• PS4 и большой выбор настольных игр\n• Караоке с голосовым управлением. Пой сколько хочешь\n• Огромные экраны с проектором, смотрите любимые фильмы, сериалы и клипы!\n• Стильный дизайн комнат
